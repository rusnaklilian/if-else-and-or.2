<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificare Vârsta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verificare Vârsta</h1>
        <form id="rangeForm">
            <div class="input-group">
                <label for="age">Vârsta:</label>
                <input type="number" id="age" placeholder="Introduceți vârsta" required>
            </div>
            <div class="input-group">
                <label for="start">Începutul intervalului:</label>
                <input type="number" id="start" placeholder="Introduceți începutul intervalului" required>
            </div>
            <div class="input-group">
                <label for="end">Sfârșitul intervalului:</label>
                <input type="number" id="end" placeholder="Introduceți sfârșitul intervalului" required>
            </div>
            <button type="submit">Verifică Intervalul</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
